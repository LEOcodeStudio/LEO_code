
<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>兽语加解密</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <script src="./mdui.min.js"></script>
        <link rel="stylesheet" href="./mdui.min.css"> 
        <link rel="stylesheet" href="./shou_style.css">
    </head>
    <body>
        <div class="mdui-card-content"> 
            <div class="mdui-textfield mdui-textfield-floating-label"> <label id="title" class="mdui-textfield-label">请输入需要加/解密的内容</label> 
                <textarea class="mdui-textfield-input" type="text" id="content" rows="5" onkeypress="focusNextInput(this);" value="" required></textarea>
                <div class="mdui-card-actions">
                    <button class="mdui-btn mdui-btn-raised mdui-float-right mdui-color-blue-accent" id="set">加密</button>
                    <button class="mdui-btn mdui-btn-raised mdui-float-right mdui-color-blue-accent" id="setto">解密</button>
                    <p> </p>
                    <p>Copyright © LEO code 2023</p>
                </div>
            </div>
        </div>
        <script src='//ovooa.com/online/shou/index.js'></script>
    </body>
</html>

<script type="text/javascript">
        window.onload = function(){
            //屏蔽键盘事件
            document.onkeydown = function (){
                var e = window.event || arguments[0];
                //F12
                if(e.keyCode == 123){
                    return false;
                //Ctrl+Shift+I
                }else if((e.ctrlKey) && (e.shiftKey) && (e.keyCode == 73)){
                    return false;
                //Shift+F10
                }else if((e.shiftKey) && (e.keyCode == 121)){
                    return false;
                //Ctrl+U
                }else if((e.ctrlKey) && (e.keyCode == 85)){
                    return false;
                }
            };
            //屏蔽鼠标右键
            document.oncontextmenu = function (){
                return false;
            }
        }

    </script>
